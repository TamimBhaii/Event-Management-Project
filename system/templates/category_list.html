{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-semibold">Categories</h1>
  <a href="{% url 'system:category_create' %}" class="bg-indigo-600 text-white px-4 py-2 rounded">New Category</a>
</div>
<div class="space-y-3">
  {% for c in categories %}
    <div class="bg-white p-3 rounded shadow flex justify-between items-center">
      <div>
        <div class="font-semibold">{{ c.name }}</div>
        <div class="text-sm text-gray-500">{{ c.description }}</div>
      </div>
      <div>
        <a href="{% url 'system:category_update' c.pk %}" class="text-yellow-600 mr-2">Edit</a>
        <form method="post" action="{% url 'system:category_delete' c.pk %}" style="display:inline">{% csrf_token %}
          <button class="text-red-600">Delete</button>
        </form>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
