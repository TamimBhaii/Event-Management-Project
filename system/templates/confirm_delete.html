{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-lg mx-auto">
  <h2 class="text-lg font-semibold">Confirm Delete</h2>
  <p class="mt-3">Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
  <form method="post" class="mt-4">{% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
    <a href="javascript:history.back()" class="ml-2 border px-4 py-2 rounded inline-block">Cancel</a>
  </form>
</div>
{% endblock %}
