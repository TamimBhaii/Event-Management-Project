{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded shadow max-w-2xl mx-auto">
  <h1 class="text-xl font-semibold mb-4">{{ title }}</h1>
  <form method="post">{% csrf_token %}
    <div class="space-y-3">
      {{ form.as_p }}
    </div>
    <div class="mt-4">
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
      <a href="{% url 'system:category_list' %}" class="ml-2 border px-4 py-2 rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
